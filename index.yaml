id: github.com/cloud-native-toolkit/template-tools-cluster-config
name: cluster-config
type: terraform
description: Module to set up config maps and consolelinks in the cluster
tags:
  - tools
  - config
  - cluster
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
            version: ">= 1.0.0"
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
            version: ">= 2.1.0"
    variables:
      - name: cluster_type_code
        moduleRef:
          id: cluster
          output: platform.type_code
        type: string
        description: Cluster type.
        default: ocp4
        optional: true
      - name: ingress_hostname
        moduleRef:
          id: cluster
          output: platform.ingress
        type: string
        description: The ingress hostname for the cluster.
        default: ""
        optional: true
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: Cluster config file for Kubernetes cluster.
      - name: tls_secret
        moduleRef:
          id: cluster
          output: platform.tls_secret
        type: string
        description: The name of the tls secret for the ingress.
        default: ""
        optional: true
      - name: namespace
        moduleRef:
          id: namespace
          output: name
        type: string
        description: The namespace where the configureation will be deployed
      - name: gitops_dir
        type: string
        description: Directory where the gitops repo content should be written
        default: ""
        optional: true
    version: v0.0.1
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
